<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-indigo-900 text-dark">
    <!-- sidebar open for opacity -->
	<div class="z-40 closebtn" id="overlay" onclick="closeNav()" style="transition: 0.5s;"></div>
	<!-- sidebar open for opacity -->
	<!--start sidebar menu -->
	<div id="mySidenav" class="z-50 py-4 shadow sidenav bg-indigo-900">
		<div class="scroller" style="height: 80vh;">
			<a class="flex justify-end ml-6" href="#">
                <img class="h-10 text-end" src="./assets/images/logo.png" alt="">
            </a>
			<div class="pt-2 pb-3 text-end mr-4 text-white px-2" style="height: 100vh">
				<div class="mb-4">
					<div class="py-2">
						<div class="pl-2 bg-blue-400 rounded-md p-2 w-full">Dashboard <i class="fas fa-th-large w-4 h-4"></i></div>
					</div>
					<ul class="w-full">
						<li class="py-1 pl-6 shadow-sm ">Airdrop <i class="fas fa-broadcast-tower w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Initial Dex Offering (IDO) <i class="fas fa-wave-square w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Mining <i class="fas fa-compress w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Profile <i class="fas fa-user w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Notifications <i class="fas fa-bell w-4 h-4 px-3"></i></li>
					</ul>
				</div>
				<hr>
				<div class="py-4">
					<div class="py-2">
						<div class="pl-2 rounded-md p-2 w-full">Logout <i class="fas fa-sign-out-alt w-4 h-4 px-3"></i></div>
					</div>
				</div>
				<hr>
				<div class="mt-4">
					<ul class="w-full">
						<li class="py-1 pl-6 shadow-sm">Forum <i class="fas fa-comments w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Governance <i class="fas fa-user-friends w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Docs <i class="fas fa-paste w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Bug Bounty <i class="fas fa-bug w-4 h-4 px-3"></i></li>
						<li class="py-1 pl-6 shadow-sm">Grants<i class="fas fa-wind w-4 h-4 px-3"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--End Sidebar menu  -->

    <!--nav start -->
    <nav class="w-full bg-indigo-900 border-b border-gray-200">
        <div class="container flex flex-wrap items-center justify-between w-full px-2 py-2 mx-auto lg:py-0 xl:px-5 2xl:px-20">
            <a class="" href="#">
                <img class="h-10 sm:" src="./assets/images/logo.png" alt="">
            </a>
            <!-- Right element start -->
            <div class="relative flex items-center h-full ml-6 md:ml-2 xl:ml-4 2xl:ml-10 gap-x-2 md:gap-x-4 lg:gap-x-2 xl:gap-x-2">
                <li class="block md:hidden">
					<div onclick="openNav()" class="flex items-center cursor-pointer gap-x-3 bg-blue-400 px-2 py-0.5 rounded-md">
						<i class="text-2xl fas fa-bars text-white hover:scale-110"></i>
					</div>
				</li>
            </div>
            <!-- Right element end -->
        </div>
    </nav>
    <!--nav end -->
	

	<!-- card start -->
	<div class="flex flex-wrap pb-3 mx-auto container overflow-y-auto pt-8 h-[80vh]">
		<div class="w-full p-2 lg:w-1/4 md:w-1/2">
			<div class="flex flex-col px-6 py-10 overflow-hidden bg-white hover:bg-gradient-to-br hover:from-purple-400 hover:via-blue-400 hover:to-blue-500 rounded-xl shadow-lg duration-300 hover:shadow-2xl group">
			  <div class="flex flex-row justify-between items-center">
				<div class="px-4 py-4 bg-gray-300  rounded-xl bg-opacity-30">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:text-gray-50" viewBox="0 0 20 20" fill="currentColor">
					<path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
				  </svg>
				</div>
				<div class="inline-flex text-sm text-gray-600 group-hover:text-gray-200 sm:text-base">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500 group-hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
				  </svg>
				  12%
				</div>
			  </div>
			  <h1 class="text-3xl sm:text-4xl xl:text-5xl font-bold text-gray-700 mt-12 group-hover:text-gray-50">42.34%</h1>
			  <div class="flex flex-row justify-between group-hover:text-gray-200">
				<p>Page Per Visits</p>
				<span>
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600 group-hover:text-gray-200" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
				  </svg>
				</span>
			  </div>
			</div>
		</div>
		<div class="w-full p-2 lg:w-1/4 md:w-1/2">
			<div class="flex flex-col px-6 py-10 overflow-hidden bg-white hover:bg-gradient-to-br hover:from-purple-400 hover:via-blue-400 hover:to-blue-500 rounded-xl shadow-lg duration-300 hover:shadow-2xl group">
			  <div class="flex flex-row justify-between items-center">
				<div class="px-4 py-4 bg-gray-300  rounded-xl bg-opacity-30">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:text-gray-50" viewBox="0 0 20 20" fill="currentColor">
					<path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
				  </svg>
				</div>
				<div class="inline-flex text-sm text-gray-600 group-hover:text-gray-200 sm:text-base">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500 group-hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
				  </svg>
				  12%
				</div>
			  </div>
			  <h1 class="text-3xl sm:text-4xl xl:text-5xl font-bold text-gray-700 mt-12 group-hover:text-gray-50">42.34%</h1>
			  <div class="flex flex-row justify-between group-hover:text-gray-200">
				<p>Page Per Visits</p>
				<span>
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600 group-hover:text-gray-200" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
				  </svg>
				</span>
			  </div>
			</div>
		</div>
	</div>
	<!-- card end -->

	<!-- script start -->
    <script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "270px";
			document.getElementById("overlay").style.display = "block";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("overlay").style.display = "none";
		}
	</script>
	<!-- script end -->

</body>

</html>
